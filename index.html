<head>

<body>
    <header>
        <div>
            <h1 class="text-center">Weather Dashboard</h1>
        </div>
    </header>

    <!-- city search panel -->
    <main class="container-fluid min-vh-100">
        <div class="row">
            <div class="col-12 col-sm-3 col-md-3 col-lg-3 search-panel">
                <div class="search-box">
                    <h3>Search for a city:</h3>
                    <form class="input-group justify-content-center">
                        <input type="search" class="form-control" id="cityName" placeholder="Portland..." />
                        <div class="form-outline">        
                            <button type="button" class="btn btn-primary" id="search"><i class="fas fa-search">üîç</i></button>
                        </div>            
                    </form>
                    <div>
                        <ul class="cityHistoryCont">
                        </ul>
                    </div>
                </div>
            </div>

        <!-- City weather panel -->
            <div class="col-12 col-sm-9 col-md-9 col-lg-9 results-panel">
                <div class="col weatherToday">
                    <div class="card">
                        <h1 class="card-header font-weight-bold todayCity"></h1><img id="icons"/>
                        <h4 class="card-header todayDate"></h4>
                        <ul class="card-body bg-light weatherTodayBody">
                            <li class="condition"></li>
                            <li class="temp"></li>
                            <li class="humidity"></li>
                            <li class="wind"></li>
                        </ul>
                    </div>
                </div>
                <div class="flex-row forcastFive">
                </p>
                </div>
            </div>
        </div>

    </main>
    <!-- link to dayJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/script.js"></script>
