<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&display=swap" rel="stylesheet">
    <!-- link to jQuery UI -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-primary">
        <div>
            <h1 class="text-center">Weather Dashboard</h1>
        </div>
    </header>

    <!-- city search panel -->
    <main class="container-fluid min-vh-100">
        <div class="row">
            <div class="col-12 col-sm-3 col-md-3 col-lg-3 search-panel">
                <div class="search-box">
                    <h3>Search for a city:</h3>
                    <form class="input-group justify-content-center pb-3 border-bottom border-dark">
                        <input type="search" class="form-control" id="cityName" placeholder="Portland..." />
                        <div class="form-outline">        
                            <button type="button" class="btn btn-primary" id="search"><i class="fas fa-search">üîç</i></button>
                        </div>            
                    </form>
                    <div>
                        <div id="cityHistoryCont" class="d-flex flex-column pt-2" >
                        </div>
                    </div>
                </div>
            </div>

        <!-- Today city weather panel -->
            <div class="col-12 col-sm-9 col-md-9 col-lg-9 results-panel text-white">
                <div class="col weatherToday">
                    <div class="card bg-secondary">
                        <h1 class="card-header todayCity"></h1>
                        <h4 class="card-header todayDate"></h4>
                        <ul class="card-body weatherTodayBody">
                            <li id="icon"><img id="wicon" src="" alt="Weather icon"></li>
                            <li class="temp"></li>
                            <li class="humidity"></li>
                            <li class="wind"></li>
                        </ul>
                    </div>
                </div>

                    <h4 class="forcasthead text-center m-3"></h4>
               <!-- Forcast Cards -->
                    <div class="forcastList row justify-content-around">
                        <div class="card bg-secondary mt-2">
                            <h4 class="card-header" id="day1date"></h4>
                            <ul class="card-body ">
                                <li><img id="day1icon" src="" alt="Weather icon"></li>
                                <li id="day1temp"></li>
                                <li id="day1humidity"></li>
                                <li id="day1wind"></li>
                            </ul>
                        </div>

                        <div class="card bg-secondary mt-2">
                            <h4 class="card-header" id="day2date"></h4>
                            <ul class="card-body">
                                <li><img id="day2icon" src="" alt="Weather icon"></li>
                                <li id="day2temp"></li>
                                <li id="day2humidity"></li>
                                <li id="day2wind"></li>
                            </ul>
                        </div>

                        <div class="card bg-secondary mt-2">
                            <h4 class="card-header" id="day3date"></h4>
                            <ul class="card-body">
                                <li><img id="day3icon" src="" alt="Weather icon"></li>
                                <li id="day3cond"></li>
                                <li id="day3temp"></li>
                                <li id="day3humidity"></li>
                                <li id="day3wind"></li>
                            </ul>
                        </div>

                        <div class="card bg-secondary mt-2">
                            <h4 class="card-header" id="day4date"></h4>
                            <ul class="card-body">
                                <li><img id="day4icon" src="" alt="Weather icon"></li>
                                <li id="day4temp"></li>
                                <li id="day4humidity"></li>
                                <li id="day4wind"></li>
                            </ul>
                        </div>

                        <div class="card bg-secondary mt-2">
                            <h4 class="card-header" id="day5date"></h4>
                            <ul class="card-body">
                                <li><img id="day5icon" src="" alt="Weather icon"></li>
                                <li id="day5temp"></li>
                                <li id="day5humidity"></li>
                                <li id="day5wind"></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>
    <!-- link to dayJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- link to the Jquery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- links to the JS file -->
    <script src="./assets/script.js"></script>
</body>

</html>
